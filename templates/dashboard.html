<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tıklama Koruma Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tıklama Koruma Sistemi</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Tıklama İstatistikleri</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="clickChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Son Şüpheli Aktiviteler</h5>
                    </div>
                    <div class="card-body">
                        <div id="suspiciousActivities">
                            <!-- JavaScript ile doldurulacak -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Grafik verilerini güncelle
        function updateChart() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('clickChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Geçerli Tıklamalar',
                                data: data.valid_clicks,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }, {
                                label: 'Şüpheli Tıklamalar',
                                data: data.suspicious_clicks,
                                borderColor: 'rgb(255, 99, 132)',
                                tension: 0.1
                            }]
                        }
                    });
                });
        }

        // Şüpheli aktiviteleri güncelle
        function updateSuspiciousActivities() {
            fetch('/api/suspicious-activities')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('suspiciousActivities');
                    container.innerHTML = data.activities.map(activity => `
                        <div class="alert alert-warning">
                            <strong>IP:</strong> ${activity.ip}<br>
                            <strong>Zaman:</strong> ${activity.timestamp}<br>
                            <strong>Sebep:</strong> ${activity.reason}
                        </div>
                    `).join('');
                });
        }

        // Sayfa yüklendiğinde ve her 30 saniyede bir güncelle
        document.addEventListener('DOMContentLoaded', () => {
            updateChart();
            updateSuspiciousActivities();
            setInterval(() => {
                updateChart();
                updateSuspiciousActivities();
            }, 30000);
        });
    </script>
</body>
</html>
