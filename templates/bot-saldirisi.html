<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Saldırısı Tespit Edildi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .warning {
            font-size: 2.5em;
            color: #dc3545;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .phone {
            font-size: 2em;
            color: #0056b3;
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #0056b3;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        .phone:hover {
            background-color: #0056b3;
            color: white;
        }
        .message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="warning">BOT SALDIRISI TESPİT EDİLDİ</div>
    <div class="message">
        Sistemimiz şüpheli bir aktivite tespit etti. Lütfen bir süre bekledikten sonra tekrar deneyin veya bize ulaşın.
    </div>
    <a href="tel:02662390266" class="phone">0(266) 239 0 266</a>
</body>
</html>
